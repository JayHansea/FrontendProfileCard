<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Wizards - Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-container">
      <!-- Shared Navigation -->
      <header class="main-header">
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html" class="active">Contact Us</a></li>
          </ul>
        </nav>
      </header>

      <main class="content-page">
        <h1 class="page-title">Contact Us</h1>

        <form class="contact-form" data-testid="test-contact-form" novalidate>
          <p
            class="form-message success"
            data-testid="test-contact-success"
            aria-live="polite"
          ></p>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              data-testid="test-contact-name"
              aria-describedby="name-error"
            />
            <p
              class="form-message error"
              id="name-error"
              data-testid="test-contact-error-name"
              aria-live="assertive"
            ></p>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              data-testid="test-contact-email"
              aria-describedby="email-error"
            />
            <p
              class="form-message error"
              id="email-error"
              data-testid="test-contact-error-email"
              aria-live="assertive"
            ></p>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              data-testid="test-contact-subject"
              aria-describedby="subject-error"
            />
            <p
              class="form-message error"
              id="subject-error"
              data-testid="test-contact-error-subject"
              aria-live="assertive"
            ></p>
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              data-testid="test-contact-message"
              aria-describedby="message-error"
            ></textarea>
            <p
              class="form-message error"
              id="message-error"
              data-testid="test-contact-error-message"
              aria-live="assertive"
            ></p>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn-primary"
              data-testid="test-contact-submit"
            >
              Submit
            </button>
            <!-- TODO: Style the reset button to look like a secondary button -->
            <button
              type="reset"
              class="btn-secondary"
              data-testid="test-contact-reset"
            >
              Reset
            </button>
          </div>
        </form>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
